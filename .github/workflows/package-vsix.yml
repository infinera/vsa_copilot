name: Package VSIX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install vsce
        run: npm install -g @vscode/vsce
      - name: Install dependencies
        run: npm ci || true
      - name: Package VSIX
        run: vsce package
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsa_copilot-vsix
          path: '*.vsix'
